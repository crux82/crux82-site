      url: "https://github.com/crux82"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-scholar

# Scholar configuration
scholar:
  style: ieee
  locale: en
  source: _bibliography
  bibliography: references.bib
  bibliography_template: bibliography
  repository: assets/papers
  details_dir: bibliography
  query: "@*"

# Collections (optional)
collections:
  teaching:
    output: true
    permalink: /teaching/:path/

# Permalinks
permalink: /:categories/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Navigation (uses _data/navigation.yml)
include:
  - _pages

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Build settings
exclude:
  - README.md
  - node_modules
  - vendor
  - Gemfile.lock
  - package.json
  - package-lock.json
