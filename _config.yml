# Theme (Minimal Mistakes works well with AcademicPages content)
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Author profile (right sidebar card)
author:
  name: "Danilo Croce"
  avatar: "/assets/img/profile.jpg"   # optional: put your photo here
